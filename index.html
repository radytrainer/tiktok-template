<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <video loop muted autoplay>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <div class="tiktok-container">
        <div class="tiktok-left">
           <div class="tiktok-header">
            <ul>
                <li>Following</li>
                <li>For You</li>
            </ul>
           </div>
           <div class="tiktok-description">
            <p class="bolder">ចរិយា</p>
            <p>ត្រឹមជានិស្សិតម្នាក់ដែលបងទុកចោល 😞</p>
            <div class="song">
                <i class="fa fa-music"></i>
                <marquee>ម្តេចទុកអូនចោល 😒 songer 😘</marquee>
            </div>
           </div>
        </div>
        <div class="tiktok-right">
            <div class="top">
                <i class="fa fa-search"></i>
            </div>
            <div class="bottom">
                <div class="pro">
                    <img src="profile.jpg" alt="" class="profile">
                    <i class="fa fa-plus-circle add-profile"></i> 
                </div>
               <div class="group-icons">
                <i class="fa fa-heart"></i>
                <span class="labeler">999.9k</span>
               </div>
               <div class="group-icons">
                <i class="fa fa-commenting"></i>
                <span class="labeler">2.9k</span>
               </div>
               <div class="group-icons">
                <i class="fa fa-bookmark"></i>
                <span class="labeler">77.9k</span>
               </div>
               <div class="group-icons">
                <i class="fa fa-share"></i>
                <span class="labeler">77.9k</span>
               </div>
               <div class="group-icons">
                <span class="fa fa-safari fa-spin"></span>
               </div>
              
            </div>
        </div>
    </div>
    <div class="tiktok-footer">
        <div class="group-icons">
            <i class="fa fa-home"></i>
            <span class="footer-label">Home</span>
        </div>
        <div class="group-icons">
            <i class="fa fa-users"></i>
            <span class="footer-label">Friends</span>
        </div>
        <div class="group-icons">
            <i class="fa fa-plus center-icons"></i>
        </div>
        <div class="group-icons">
            <i class="fa fa-folder-open"></i>
            <span class="footer-label">Inbox</span>
        </div>
        <div class="group-icons">
            <i class="fa fa-user"></i>
            <span class="footer-label">Profile</span>
        </div>
    </div>
</body>
</html>
